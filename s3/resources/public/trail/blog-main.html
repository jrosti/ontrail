<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
<link rel="stylesheet" href="./css/medium-editor-insert-plugin.min.css">
<link rel="stylesheet" href="./css/fontrail.css">
<link rel="stylesheet" href="./css/flaticon.css">
<link rel="stylesheet" href="./css/medium-editor.css">

</head>
<body>

<div id="top-menu" class="pure-menu pure-menu-open pure-menu-horizontal">
  <a class="pure-menu-heading"><img src="../img/favicon-32x32.png"/></a>
  <span class="draft pure-menu-heading">vedos</span>
    <ul style="float: right">
        <li><a>luo uusi</a></li>
    </ul>
</div>

<header>
<div class="overlay"></div>
<div class="title">
  <h1 id="ex-title" class="pure-u-4-5"></h1>
  <h3 id="pick-date" class="pure-u-4-5"><span class="icon-calendar"></span> <span id="ex-date"></span></h3>
</div>
<div id="author"><span class="icon-user-woman"></span> Veijo Käyttäjä</div>

<div id="overview">
  <span id="distance-logo" class="flaticon-running30" style="display: none"></span> <span id="distance-text"></span>
  <span id="time-logo" class="flaticon-stopwatch7" style="display: none"></span> <span id="time-text"></span>
  <span id="show-details-dialog" class="icon-location circle"></span>
</div>
</header>
<div id="ex-body" class="content editable">
  <p><br/></p>
</div>

<div id="details-dialog" class="dialog" style="display: none">
  <div class="content">

    <h2>Haluaisitko kertoa taustatietoa lenkistäsi?</h2>
    <form class="pure-form pure-form-aligned">

      <fieldset>
        <div class="pure-control-group">
            <label for="ex-sport">Mitäs puuhasit?</label>
            <input id="ex-sport" type="text" placeholder="Laji" class="pure-input-1-2">
        </div>

        <div class="pure-control-group">
            <label for="ex-time">Kauanko kesti?</label>
            <input id="ex-time" type="text" placeholder="Kesto (esim. 3h 30min, 3:14.21)" class="pure-input-1-2">
        </div>

        <div class="pure-control-group">
            <label for="ex-distance">Kuinka pitkälle?</label>
            <input id="ex-distance" type="text" placeholder="Matka (esim 14km 200m, 3250m)" class="pure-input-1-2">
        </div>

        <div class="pure-control-group">
          <label></label>
          <button id="details-save" type="button" class="pure-button pure-button-primary">Valmista tuli</button>
        </div>
      </fieldset>
    </form>
  </div>
</div>
