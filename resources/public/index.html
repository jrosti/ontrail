<body>
  <header>

  </header>
  <div role="login">
    <h2>Kirjaudu sisään</h2>
    <form id="login-form">
      <label for="username">Käyttäjä</label>
      <input id="username" name="username" type="text" width="30" />
      <label for="password">Salasana</label>
      <input id="password" name="password" type="text" width="30" />
    </form>
    <input id="login" type="button" value="Kirjaudu">
  </div>


  <div role="main">
    <table id="summary">
      <tbody id="summary-entries"></tbody>
    </table>
  </div>
  <footer>

  </footer>


  <!-- JavaScript at the bottom for fast page loading -->

  <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->

  <script src="js/jquery.cookie.js"></script>
  <script src="js/jquery.md5.js"></script>
  <script src="js/handlebars-1.0.0.beta.6.js"></script>
  <script src="js/lodash-0.5.2.js"></script>
  <script src="js/rx.min.js"></script>
  <script src="js/rx.jquery.min.js"></script>
  <script src="js/rx.ontrail.js"></script>

  <!-- scripts concatenated and minified via build script -->
  <script src="js/plugins.js"></script>
  <script src="js/script.js"></script>
  <!-- end scripts -->

</body>
<script id="summary-entry-template" type="text/x-handlebars-template">
  <tr><td>{{sport}}</td><td>{{duration}}</td><td>{{distance}}</td><td>{{pace}}</td></tr>
</script>
