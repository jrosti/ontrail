<head>
  <meta charset="utf-8">

  <!-- Use the .htaccess and remove these lines to avoid edge case issues.
       More info: h5bp.com/i/378 -->

  <title></title>
  <meta name="description" content="">

  <!-- Mobile viewport optimized: h5bp.com/viewport -->
  <meta name="viewport" content="width=device-width">

  <!-- Place favicon.ico and apple-touch-icon.png in the root directory: mathiasbynens.be/notes/touch-icons -->

  <link rel="stylesheet" href="css/ontrail.css">
  <link href='http://fonts.googleapis.com/css?family=Nosifer&subset=latin-ext' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Audiowide&subset=latin-ext' rel='stylesheet' type='text/css'>

       Modernizr enables HTML5 elements & feature detects for optimal performance.
       Create your own custom Modernizr build: www.modernizr.com/download/ -->

</head>
<body>
  <header>
    <h1>On Trail</h1>
    <div id="menu" role="menu">
      <ul>
        <li><a class="pageLink" id="exercises" rel="latest">Latest exercises</a></li>
        <li class="right"><a class="pageLink" id="login-link" rel="login">Login</a></li>
      </ul>
    </div>
  </header>
  <div role="login">
    <fieldset>
      <h2>Kirjaudu sisään</h2>
      <form id="login-form">
        <input id="username" name="username" type="text" width="30" placeholder="Username" />
        <input id="password" name="password" type="password" width="30" placeholder="Password"/>
      </form>
      <input id="login" type="button" value="Kirjaudu">
    </fieldset>
  </div>


  <div role="latest">
    <div id="summary-entries"></div>
  </div>
  <footer>

  </footer>


  <!-- JavaScript at the bottom for fast page loading -->

  <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
  <script src="js/jquery.cookie.js"></script>
  <script src="js/jquery.md5.js"></script>
  <script src="js/handlebars-1.0.0.beta.6.js"></script>
  <script src="js/lodash-0.5.2.js"></script>
  <script src="js/rx.min.js"></script>
  <script src="js/rx.jquery.min.js"></script>
  <script src="js/rx.ontrail.js"></script>

  <!-- scripts concatenated and minified via build script -->
  <script src="js/plugins.js"></script>
  <script src="js/script.js"></script>
  <!-- end scripts -->

</body>
<script id="summary-entry-template" type="text/x-handlebars-template">
  <article class="{{sport}}">
    <h2>{{title}}</h2>
    <h3>{{duration}}, {{distance}} vauhdilla {{pace}}</h3>
    <p>{{{body}}}</p>
  </article>
</script>
</html>
