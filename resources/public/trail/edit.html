<html class="v2" dir="ltr"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="./ontrail_files/10388350_10152418426454841_1736868129_n.jpg" rel="image_src">
<title>Lisää uusi lenkki</title>
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
<link rel="stylesheet" href="./css/fontrail.css">
<link rel="stylesheet" href="./css/flaticon.css">
<link rel="stylesheet" href="./css/medium-editor.css">
<link rel="stylesheet" href="./css/ontrail.css">
<script type="text/javascript" src="http://use.typekit.net/hwl6yqd.js"></script>
<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>
<body>
<header>
<div class="overlay"></div>
<div class="title">
<h1 id="ex-title"></h1>
<h3>Jokainen lenkki on tarinan arvoinen</h3>
</div>
<div id="author"><span class="icon-user-woman"></span> Veijo Käyttäjä</div>
<div id="overview">
  <span id="distance-logo" class="flaticon-running30" style="display: none"></span> <span id="distance-text"></span>
  <span id="time-logo" class="flaticon-stopwatch7" style="display: none"></span> <span id="time-text"></span>
  <span id="show-details-dialog" class="icon-down-open"></span>
</div>
</header>
<div class="content editable">
  <p><br/ ></p>
</div>

<div id="details-dialog" class="dialog">
  <div class="content">

    <h2>Haluaisitko kertoa taustatietoa lenkistäsi?</h2>
    <form class="pure-form pure-form-aligned">

      <fieldset>
        <div class="pure-control-group">
            <label for="sport">Mitäs puuhasit?</label>
            <input id="sport" type="text" placeholder="Laji" class="pure-input-1-2" required>
        </div>

        <div class="pure-control-group">
            <label for="time">Kauanko kesti?</label>
            <input id="time" type="text" placeholder="Kesto (esim. 3h 30min, 3:14.21)" class="pure-input-1-2" required>
        </div>

        <div class="pure-control-group">
            <label for="distance">Kuinka pitkälle?</label>
            <input id="distance" type="text" placeholder="Matka (esim 14km 200m, 3250m)" class="pure-input-1-2" required>
        </div>

        <div class="pure-control-group">
          <label></label>
          <button id="details-save" type="button" class="pure-button pure-button-primary">Valmista tuli</button>
        </div>
      </fieldset>
    </form>
  </div>
</div>

</body></html>
